<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <header></header>
  <div class="content">
    <main>
      <section class="main-result">
          <h3>Your Result</h3>
  
          <div class="main-score">
            <h1 class="exact-score"><strong>76</strong></h1>
            <p class="of100">of 100</p>
          </div>
          
          <div class="comment">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
      </section>
  
      <section class="main-summary">
        <h3> Summary</h3>
        <div class="container">
  
          <div class="summary">
            <div class="reaction">
              <img src="assets/images/icon-reaction.svg">
              <p>Reaction</p>
              <p class="ptag">
                <strong>80 </strong>
                <span>/ 100</span>
              </p>
            </div>
          </div>
    
          <div class="summary">
            <div class="memory">
              <img src="assets/images/icon-memory.svg">
              <p>Memory</p>
              <p class="ptag">
                <strong>92 </strong>
                <span>/ 100</span>
              </p>
            </div>
          </div>
    
          <div class="summary">
            <div class="verbal">
              <img src="assets/images/icon-verbal.svg">
              <p>Verbal</p>
              <p class="ptag">
                <strong>61 </strong>
                <span>/ 100</span>
              </p>
            </div>
          </div>
    
          <div class="summary">
            <div class="visual">
              <img src="assets/images/icon-visual.svg">
              <p>Visual</p>
              <p class="ptag">
                <strong>72 </strong>
                <span>/ 100</span>
              </p>
            </div>
          </div>
      
            <div>
              <button>Continue</button>
            </div>
          </div>
        </div>
        
      </section>
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/jessythe_9th">jessythe_9th</a>.
    </div>
  </footer>
</body>
</html>
